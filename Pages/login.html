    <div class="loginForm mx-auto rounded">
        <!-- user-icon -->

            <img src="../images/avator.png" alt="">
        </div>
        <!-- facebook or google button -->
        <p class="text-center font-weight-bold">Sign in with</p>
        <div class="option text-center">
            <span class="btn btn-info "><a href="#"><i class="fab opi fa-facebook"></i> Facebook </a></span>
            <span class="btn btn-info"><a href="#"><i class="fab opi fa-google"></i> Google</a></span>
        </div>
        <hr>
        <p class="form-note text-center">Or sign in with credentials</p>
        <!-- login form item -->
        <form action="">
            <div class="form-group">
                <div class="user-email">
                    <label for="email" class="font-weight-bold m-0">Email</label>
                    <input class="form-control" type="email" placeholder="Enter Email" name="" id="email" required>
                </div>
                <div class="user-password mt-3">
                    <label for="password" class="font-weight-bold m-0">Password</label>
                    <input class="form-control" type="password" placeholder="Enter Password" name="" id="password"
                        required>
                </div>
                <div class="user-remember mt-4">
                    <input class="form-check-label " type="checkbox" name="" id="check" checked>
                    <label for="chech">Remember me</label>
                </div>
                <div class="button mt-4">
                    <input class="btn btn-danger" type="submit" value="LOGIN">
                    <span class="forget"><a href="#">Forget Your Password?</a></span>
                </div>
            </div>
        </form>
