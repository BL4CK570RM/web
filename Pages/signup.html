                              SIGN UP FORM

    <div class="signupForm mx-auto rounded">

        <!-- user-icon -->
        <div class="login-user mx-auto mb-3">
            <img src="../images/avator.png" alt="">
        </div>
        <!-- facebook or google button -->
        <p class="text-center font-weight-bold">Sign in with</p>
        <div class="option text-center">
            <span class="btn btn-info "><a href="#"><i class="fab opi fa-facebook"></i> Facebook </a></span>
            <span class="btn btn-info"><a href="#"><i class="fab opi fa-google"></i> Google</a></span>
        </div>
        <hr>
        <p class="form-note text-center">Or sign in with credentials</p>

        <!-- sign up form item -->
        <div class="form-group">
            <form action="">
                <div class="user-name pb-2">
                    <label class="mb-0" for="fname">User Name :</label>
                    <input class="form-control" type="text" placeholder="Enter User Name" id="fname" required>
                </div>

                <div class="email pb-2">
                    <label class="mb-0" for="E">E-mail :</label>
                    <input class="form-control" type="email" placeholder="Enter Your Email Address" id="E" required>
                </div>

                <div class="password pb-2">
                    <label class="mb-0" for="P">Password :</label>
                    <input class="form-control" type="password" placeholder="Password" id="P" required>
                </div>

                <div class="confirm-password pb-2">
                    <label class="mb-0" for="CP">Confirm Password :</label>
                    <input class="form-control" type="password" placeholder="Password_confirmation" id="CP" required>
                </div>

                <div class="number pb-2">
                    <label class="mb-0" for="num">Number : </label>
                    <input class="form-control" type="number" placeholder="Enter Your phone number" id="num" value="">
                </div>

                <div class="gendor pb-2 pt-2">
                    <label class="pr-2" for="g">Gender :</label>
                    <input class="form-radio " type="radio" name="gender" value="male" id="male" checked><label
                        class="pl-1 pr-1" for="male">Male</label>
                    <input class="form-radio" type="radio" name="gender" value="female" id="female"><label
                        class="pl-1 pr-1" for="female">Female</label>
                    <input class="form-radio" type="radio" name="gender" value="custom" id="custom"><label
                        class="pl-1 pr-1" for="custom">Custom</label>
                </div>

                <div class="chechbox pb-2">
                    <input class="form-check-label" type="checkbox" id="c" checked>
                    <label class="form-check-label" for="c">Remember me</label>
                </div>

                <div class="submit-button text-center pt-2">
                    <input class="btn btn-primary" type="submit" value="Sign Up">
                </div>

                <input class="btn btn-danger float-right" type="reset" value="Restart">
            </form>
        </div>

    </div>
